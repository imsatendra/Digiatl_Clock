<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            padding: 0;
            margin: 0;
            color: red;
            font-family: 'Orbitron', sans-serif;


        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock {
            font-size: 140px;
            border : 5px solid red;
            padding :15px;
        }
        
    </style>
</head>

<body>
    <audio src="/clock-ticking-4 (1).mp3" id="my_audio" loop="loop" autoplay="autoplay"></audio>
    <div class="container">
        <span class="clock">3:00</span>

    </div>
    <script>
        // window.onload = function () {
            // document.getElementById("my_audio").play();
            const getTime = () => {

                let d = new Date();

                let h = d.getHours();
                let amPm = h > 12 ? 'PM' : 'AM';
                let m = d.getMinutes();
                m = m > 9 ? m : "0" + m;

                let s = d.getSeconds();
                s = s > 9 ? s : "0" + s;

                if (h > 12) {
                    h = h % 12;
                    h = h == 0 ? 12 : h;
                }


                return `${h} : ${m} : ${s}  ${amPm}`;
            }
            setInterval(() => {
                // console.log(getTime())
                const clockOb = document.querySelector('.clock')
                clockOb.innerHTML = getTime();
                const clockAudio = document.getElementById("my_audio");
                clockAudio.play();
            }, 1000)
    </script>
</body>

</html>
