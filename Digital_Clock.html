<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
       
        body{
            background:black;
            padding :0;
            margin:0;
            color:red;
            font-family: 'Orbitron', sans-serif;
            

        }

        .container{
            width: 100%;
            height:100vh;
            display : flex;
            align-items:center;
            justify-content: center;
        }

        .clock{
            font-size : 140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class = "clock">3:00</span>

    </div>
    <script>
        const getTime = () => {

            let d = new Date();
            
            let h = d.getHours();
            let amPm = h>12  ? 'PM' : 'AM';
            let m = d.getMinutes();
            let s = d.getSeconds();
            if(h>12) {
                h = h%12;
            }

            return `${h} : ${m} : ${s}  ${amPm}`;
        }
        setInterval(() => {
            // console.log(getTime())
        const clockOb  =  document.querySelector('.clock')
          clockOb.innerHTML = getTime();
        },1000)
    </script>
</body>
</html>
